<!DOCTYPE html>
<html> 

<head>
	<title>Pomodoro</title>

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
	<link rel="stylesheet" type="text/css" href="pomodoro.css">
	<script type="text/javascript" src="interval.js"></script>
	<script type="text/javascript" src="pomodoro.js"></script>
</head> 


<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<h1 id="status-fld">Pomodoro</h1>
			<br/>
			<div id="time">
				<span id="minute-fld">25</span>
				<span>:</span>
				<span id="second-fld">00</span>
			</div>
			<br/>
			<button class="btn btn-primary btn-lg" id="start-btn">Start</button>
			<button class="btn btn-danger btn-lg" id="stop-btn" style="display:none">Stop</button>
			<button class="btn btn-warning btn-lg" id="confirm-btn" style="display:none">Are you sure?</button>
		</div>
	</div>
</body> 



</html>
